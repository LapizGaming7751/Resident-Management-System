<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie Talkie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .talk-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #talkBtn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: red;
            color: white;
            border: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: all 0.2s ease-in-out;
            user-select: none;
        }
        #talkBtn:active {
            background-color: darkred;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }
        .instructions {
            font-size: 1rem;
            margin-top: 20px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="talk-container">
        <h2 class="mb-4">🎤 Web Walkie Talkie</h2>
        <button id="talkBtn">
            Hold to Talk
        </button>
        <p class="instructions">Press & hold the button or use the Spacebar</p>
    </div>

    <script>
        let mediaRecorder, audioChunks = [];
        let isRecording = false;
        let lastPlayed = "";
        let lastUploadedByUser = "";

        const talkBtn = document.getElementById("talkBtn");

        async function requestMicrophoneAccess() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("Microphone access granted.");
            } catch (error) {
                alert("⚠️ Microphone access denied. Enable it in Chrome settings.");
                console.error(error);
            }
        }

        async function startRecording() {
            if (isRecording) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = uploadAudio;
                mediaRecorder.start();
                isRecording = true;
                talkBtn.innerText = "Recording...";
                talkBtn.style.backgroundColor = "darkred";
            } catch (error) {
                alert("Microphone access denied. Allow permissions.");
            }
        }

        function stopRecording() {
            if (!isRecording) return;
            mediaRecorder.stop();
            isRecording = false;
            talkBtn.innerText = "Hold to Talk";
            talkBtn.style.backgroundColor = "red";
        }

        async function uploadAudio() {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const formData = new FormData();
            formData.append("audio", audioBlob, "recording.wav");

            try {
                let response = await fetch("upload.php", { method: "POST", body: formData });
                let result = await response.json();
                if (result.status === "success") {
                    console.log("Uploaded:", result.filename);
                    lastUploadedByUser = result.filename;
                }
            } catch (error) {
                console.error("Upload failed:", error);
            }
        }

        talkBtn.addEventListener("mousedown", startRecording);
        talkBtn.addEventListener("mouseup", stopRecording);
        talkBtn.addEventListener("mouseleave", stopRecording);
        talkBtn.addEventListener("touchstart", (e) => { e.preventDefault(); startRecording(); });
        talkBtn.addEventListener("touchend", (e) => { e.preventDefault(); stopRecording(); });

        document.addEventListener("keydown", (e) => { if (e.code === "Space") startRecording(); });
        document.addEventListener("keyup", (e) => { if (e.code === "Space") stopRecording(); });

        async function loadMessages() {
            try {
                let response = await fetch("fetch.php");
                let data = await response.json();
                if (data.latest && data.latest !== lastPlayed && data.latest !== lastUploadedByUser) {
                    lastPlayed = data.latest;
                    let audio = new Audio("uploads/" + lastPlayed);
                    audio.play().then(() => {
                        console.log("Playing:", lastPlayed);
                    }).catch(e => {
                        console.log("Playback blocked, requiring user interaction", e);
                    });
                }
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        requestMicrophoneAccess();
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
